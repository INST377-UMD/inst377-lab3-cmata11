<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>LAB 3 - Rock Paper Scissors Game</h1>
    </header>

    <div class="button-bar">
        <button onclick="window.location.href='https://google.com'">Google</button>
        <button onclick="window.location.href='https://bing.com'">Bing</button>
        <button onclick="window.location.href='https://yahoo.com'">Yahoo</button>
    </div>

    <div class="container">
        <main>
            <div class="game-box">
                <h2>Play the Game</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="choice">Choose:</label>
                    <select id="choice" name="choice">
                        <option value="rock">Rock</option>
                        <option value="paper">Paper</option>
                        <option value="scissors">Scissors</option>
                    </select>
                    <button type="submit">Play</button>
                </form>
            </div>
        </main>
        <aside>
            <h2>Rules</h2>
            <p>Rock beats Scissors</p>
            <p>Scissors beats Paper</p>
            <p>Paper beats Rock</p>
        </aside>
    </div>
    
    <footer>
        <p>&copy; COPYRIGHTED BY CARL MATA 2025 (jk) </p>
    </footer>
</body>
</html>
